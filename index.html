<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="filter">
                <input onkeyup="Search()" type="text" placeholder="Search BY Name or Symbol" id="Sh">
                <button onclick="Cap()">Sort By Mkt Cap</button>
                <button onclick="Percentage()">Sort by Percentage</button>
            </div>
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Current Price</th>
                        <th>Market_Cap</th>
                        <th>Total Volume</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                 </tbody>
            </table>
        </div>
        <div class="details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
